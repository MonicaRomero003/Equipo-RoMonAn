<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>RoMonAn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --color-base: #5b9bba;
            --color-light: #eaf4fb;
            --color-dark: #386c8a;
            --color-accent: #fff;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(180deg, var(--color-light) 0%, var(--color-base) 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: linear-gradient(90deg, var(--color-base) 0%, var(--color-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 28px 36px 20px 36px;
            position: relative;
            box-shadow: 0 2px 6px rgba(91, 155, 186, 0.1);
        }
        .logo-placeholder {
            width: 80px;
            height: 80px;
            background: var(--color-accent);
            border-radius: 50%;
            border: 2px dashed var(--color-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-base);
            font-size: 1.2em;
            font-weight: bold;
        }
        .banner-title {
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 0.1em;
            color: var(--color-accent);
            text-shadow: 2px 2px 8px var(--color-dark);
        }
        nav {
            display: flex;
            justify-content: center;
            background: linear-gradient(90deg, var(--color-base) 0%, var(--color-light) 100%);
            box-shadow: 0 1px 3px rgba(91, 155, 186, 0.05);
        }
        .nav-btn {
            background: none;
            border: none;
            color: var(--color-dark);
            padding: 18px 36px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            font-weight: 500;
        }
        .nav-btn:hover {
            background: var(--color-light);
            color: var(--color-base);
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            padding: 40px 20px 20px 20px;
        }
        .descripcion-placeholder {
            width: 100%;
            max-width: 700px;
            min-height: 120px;
            background: var(--color-accent);
            border-radius: 20px;
            border: 2px dashed var(--color-base);
            margin: 40px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-base);
            font-size: 1.25em;
            text-align: center;
        }
        footer {
            background: linear-gradient(90deg, var(--color-dark) 0%, var(--color-base) 100%);
            color: var(--color-accent);
            text-align: center;
            padding: 18px 0;
            font-size: 1em;
            letter-spacing: 0.05em;
            box-shadow: 0 -2px 6px rgba(91, 155, 186, 0.07);
        }
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 18px 16px 12px 16px;
            }
            .banner-title {
                font-size: 2em;
            }
            .logo-placeholder {
                width: 56px;
                height: 56px;
                font-size: 1em;
                margin-top: 10px;
            }
            nav .nav-btn {
                padding: 12px 18px;
                font-size: 1em;
            }
            .descripcion-placeholder {
                min-height: 80px;
                font-size: 1em;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="banner-title">RoMonAn</div>
        <div class="logo-placeholder">
            Logo
        </div>
    </header>
    <nav>
        <button class="nav-btn">Inicio</button>
        <button class="nav-btn">Monica</button>
        <button class="nav-btn">Roberto</button>
        <button class="nav-btn">Andrey</button>
    </nav>
    <main>
        <div class="descripcion-placeholder">
            Espacio para la descripción del proyecto.
        </div>
    </main>
    <footer>
        © 2025 RoMonAn. Todos los derechos reservados.
    </footer>
</body>
</html>
