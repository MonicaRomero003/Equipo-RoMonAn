<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>RoMonAn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --color-base: #5b9bba;
            --color-light: #eaf4fb;
            --color-dark: #386c8a;
            --color-accent: #fff;
            --color-hover: #417ea3;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(180deg, var(--color-light) 0%, var(--color-base) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: linear-gradient(90deg, var(--color-base) 0%, var(--color-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 28px 36px 20px 36px;
        }
        .logo-placeholder {
            width: 80px;
            height: 80px;
            background: var(--color-accent);
            border-radius: 50%;
            border: 2px dashed var(--color-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-base);
            font-size: 1.2em;
            font-weight: bold;
        }
        .banner-title {
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 0.1em;
            color: var(--color-accent);
            text-shadow: 2px 2px 8px var(--color-dark);
        }
        nav {
            display: flex;
            justify-content: center;
            background: linear-gradient(90deg, var(--color-base) 0%, var(--color-light) 100%);
            gap: 20px;
            padding: 20px 0;
        }
        .nav-link {
            display: inline-block;
            text-decoration: none;
            color: var(--color-accent);
            background: var(--color-base);
            padding: 12px 32px;
            border-radius: 30px;
            font-size: 1.15em;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(91,155,186,0.12);
            border: 2px solid var(--color-base);
            transition: background 0.2s, color 0.2s, border 0.2s, transform 0.1s;
        }
        .nav-link:hover, .nav-link:focus {
            background: var(--color-hover);
            color: var(--color-accent);
            border: 2px solid var(--color-hover);
            transform: translateY(-2px) scale(1.05);
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            padding: 40px 20px 20px 20px;
        }
        .descripcion-placeholder {
            width: 100%;
            max-width: 700px;
            min-height: 120px;
            background: var(--color-accent);
            border-radius: 20px;
            border: 2px dashed var(--color-base);
            margin: 40px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-base);
            font-size: 1.25em;
            text-align: center;
        }
        footer {
            background: linear-gradient(90deg, var(--color-dark) 0%, var(--color-base) 100%);
            color: var(--color-accent);
            text-align: center;
            padding: 18px 0;
            font-size: 1em;
            letter-spacing: 0.05em;
            box-shadow: 0 -2px 6px rgba(91, 155, 186, 0.07);
        }
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 18px 16px 12px 16px;
            }
            .banner-title {
                font-size: 2em;
            }
            .logo-placeholder {
                width: 56px;
                height: 56px;
                font-size: 1em;
                margin-top: 10px;
            }
            nav {
                gap: 10px;
                padding: 10px 0;
            }
            .nav-link {
                padding: 10px 14px;
                font-size: 1em;
            }
            .descripcion-placeholder {
                min-height: 80px;
                font-size: 1em;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="banner-title">RoMonAn</div>
        <div class="logo-placeholder">
            Logo
        </div>
    </header>
    <nav>
        <a class="nav-link" href="index.html">Inicio</a>
        <a class="nav-link" href="monica.html">Monica</a>
        <a class="nav-link" href="roberto.html">Roberto</a>
        <a class="nav-link" href="andrey.html">Andrey</a>
    </nav>
    <main>
        <div class="descripcion-placeholder">
            Somos el equipo mas perro, pp fasty bunny, cha chauuu
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
